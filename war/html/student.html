<body ng-controller="studentController">

    <div id="wrapper">

        <!-- Navigation -->

                <a class="navbar-brand">BTG Grade Submission System</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
             
             <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                       Hello, {{studentAccount.firstName}} <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">

        <div id="page-wrapper2">
           
            <!-- /.row -->
            <div class="col-lg-12">
                    <div class="panel panel-primary" align="center" id = "class-list-primary">
                        <div class="panel-heading">
                            Student Information 
                        </div>
                        <div class="panel-body">
                            <p></p>
                            <table><tbody>
                           	   <tr>
                            		<td width="50%" style="text-align:right;">
                                                      
			                          <div class="panel panel-info">
				                        <div class="panel-heading"  style=" height:42px">
				                          <label>Name:</label>   
				                        </div>
          							  </div> 
			                	   </td>
                                  <td width="50%" style="text-align:center;">
                                      <div class="panel panel-danger" >
				                        <div class="panel-heading" style="height:42px;">
				                           {{studentAccount.firstName + studentAccount.lastName}}
				                           </div>
				                    </div>
                                   </td>
                            	</tr>
                            	<tr>
                            		<td width="50%" style="text-align:right;">
                                                      
			                          <div class="panel panel-info">
				                        <div class="panel-heading"  style=" height:42px">
				                          <label>School: </label>   
				                        </div>
          							  </div> 
			                	   </td>
                                  <td width="50%" style="text-align:center;">
                                      <div class="panel panel-danger" >
				                        <div class="panel-heading" style="height:42px;">
				                            <label class="contentLabel" ng-bind="studentAccount.school" style="font-weight:normal"> </label>
                            		    </div>
				                    </div>
                                   </td>
                            	</tr>
                            	<tr>
                            		<td width="50%" style="text-align:right;">
                                                      
			                          <div class="panel panel-info">
				                        <div class="panel-heading"  style=" height:42px">
				                          <label>Strand: </label>   
				                        </div>
          							  </div> 
			                	   </td>
                                  <td width="50%" style="text-align:center;">
                                      <div class="panel panel-danger" >
				                        <div class="panel-heading" style="height:42px;">
				                            <label class="contentLabel"  ng-bind="studentAccount.strand" style="font-weight:normal"> </label>
                            		    </div>
				                    </div>
                                   </td>
                            	</tr>
                            	<tr>
                            		<td width="50%" style="text-align:right;">
                                                      
			                          <div class="panel panel-info">
				                        <div class="panel-heading"  style=" height:42px">
				                          <label>Year Level: </label>   
				                        </div>
          							  </div> 
			                	   </td>
                                  <td width="50%" style="text-align:center;">
                                      <div class="panel panel-danger" >
				                        <div class="panel-heading" style="height:42px;">
				                            <label class="contentLabel"   ng-bind="studentAccount.yearLevel" style="font-weight:normal"> </label>
                            		    </div>
				                    </div>
                                   </td>
                            	</tr>
                            </tbody>
                            </table>
                            
                                <div class="table table-striped table-bordered table-hover">
                                                    <table class="table">
                                                        <tbody>
                                                            <tr >
                                                                <td width="30%" style="text-align:center;">
                                                                <label class="contentLabel"> Course Code </label>
                                                                </td>
                                                                <td width="40%" style="text-align:center;">
                                                                <label class="contentLabel"> Course Desccription </label>
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel"> Units </label>                      
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel"> FG </label>                        
                                                                </td>
                                                            </tr>
                                                            <tr  ng-repeat="courseModel in newCourseList | orderBy:'courseCode'">
                                                          	    <td width="30%" style="text-align:center;">
                                                                <label class="contentLabel" ng-bind="courseModel.courseCode"> </label>
                                                                </td>
                                                                <td width="40%" style="text-align:center;">
                                                                <label class="contentLabel" ng-bind="courseModel.courseName">  </label>
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel" ng-bind="courseModel.courseUnits">  </label>                      
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel" ng-bind="newGradeList[$index]"> </label>                        
                                                                </td>
                                                            </tr>
                                                            <tr >
                                                          	    <td width="30%" style="text-align:center;">
                                                                </td>
                                                                <td width="40%" style="text-align:center;">
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel" > GPA: </label>                      
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel" ng-bind="gpa"> </label>                        
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                              </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                         <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="callme()" >Download Grades</button>
                               
                    </div>
                </div>
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    
    
    
    
      <!-- Modal Declaration here -->
  		<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                      <h4 class="modal-title" id="myModalLabel">Change Password</h4>
                  </div>
                  <div class="modal-body" ng-form="changePasswordForm">
                  		<label class="contentLabel"> Current Password: </label><br> 
						<input class ="form-control" type="password" ng-model="pass.oldPassword" maxlength="12" required><br>
                    	<label class="contentLabel"> New Password: </label><br> 
						<input class ="form-control" type="password" ng-model="pass.newPassword" maxlength="12" required><br>
                    	<label class="contentLabel"> Confirm New Password: </label><br> 
                    	<input class ="form-control" type="password" ng-model="pass.confirmNewPassword" maxlength="12"required><br>

                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" ng-click="changePassword()" ng-disabled="changePasswordForm.$invalid"> Save Changes</button>
                  </div>
              </div>
              <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
      </div>
