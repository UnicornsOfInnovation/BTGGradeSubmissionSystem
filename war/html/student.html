<!DOCTYPE html>
<html lang="en" ng-app="loginApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BTGSystem</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bootstrap/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../bootstrap/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../bootstrap/vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="studentController">

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">BTG Grade Submission System</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
             
             <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                       Hello, "Name" <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Change Password</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
            </ul>
            <!-- /.navbar-top-links -->
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper2">
           
            <!-- /.row -->
            <div class="col-lg-12">
                    <div class="panel panel-primary" align="center">
                        <div class="panel-heading">
                            Student Information 
                        </div>
                        <div class="panel-body">
                            <p></p>
                             <label class="contentLabel"> Name:{{studentAccount.firstName + studentAccount.lastName}} </label><br>
                             <label class="contentLabel"> School: </label><br>
                             <label class="contentLabel"> Strand: </label><br>
                             <label class="contentLabel"> Year Level: </label><br>
                                <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="initEdit(studentModel)" data-target="#editStudentAccount{{$index}}" >Download Grades</button>
                                <div class="table table-striped table-bordered table-hover">
                                                    <table class="table">
                                                        <tbody>
                                                            <tr >
                                                                <td width="30%" style="text-align:center;">
                                                                <label class="contentLabel"> Course Code </label>
                                                                </td>
                                                                <td width="40%" style="text-align:center;">
                                                                <label class="contentLabel"> Course Desccription </label>
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel"> Units </label>                      
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel"> FG </label>                        
                                                                </td>
                                                            </tr>
                                                            <tr  ng-repeat="courseModel in newCourseList">
                                                          	    <td width="30%" style="text-align:center;">
                                                                <label class="contentLabel" ng-bind="courseModel.courseCode"> </label>
                                                                </td>
                                                                <td width="40%" style="text-align:center;">
                                                                <label class="contentLabel" ng-bind="courseModel.courseName">  </label>
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel" ng-bind="courseModel.courseUnits">  </label>                      
                                                                </td>
                                                                 <td width="15%" style="text-align:center;">
                                                                <label class="contentLabel" ng-bind="newGradeList[$index]"> </label>                        
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                              </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                </div>
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
   	<script src="../js/angular.js"></script>
	<script src="../js/angular-route.js"></script>
	<script src="../js/student.js"></script>
    <!-- jQuery -->
    <script src="../bootstrap/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bootstrap/vendor/metisMenu/metisMenu.min.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="../bootstrap/dist/js/sb-admin-2.js"></script>

</body>

</html>
