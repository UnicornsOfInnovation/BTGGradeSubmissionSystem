<div class="col-lg-12">
	<h1>Manage Courses</h1>
</div>
<!-- /.col-lg-12 -->
<div>
	<div class="col-lg-6">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <label class="contentLabel">Courses</label> 
                  <button style="float: right;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerCourse" >ADD</button>
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                              	<div class="panel-group" id="accordion">
	                               <div class="panel panel-default"  ng-repeat="courseModel in courseList">
	                                   <div class="panel-heading">
	                                       <h4 class="panel-title">
	                                           <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{$index}}" aria-expanded="false" class="" ng-bind="courseModel.courseName"></a>
	                                       </h4>
	                                   </div>
	                                   <div id="collapse{{$index}}" class="panel-collapse collapse" aria-expanded="false">
	                                       <div class="panel-body">
	                                          <div class="table table-striped table-bordered table-hover">
					                                <table class="table">
					                                    <tbody>
					                                        <tr >
					                                        	<td>
					                                            <label class="contentLabel"> Name: </label>
					                                            <label ng-bind="courseModel.courseName"  style="font-weight:normal;"></label>
					                                            </td>
					                                            <td>
					                                            <label class="contentLabel"> Code: </label>
					                                            <label ng-bind="courseModel.courseCode"  style="font-weight:normal;"></label>					                               
					                                            </td>
					                                        </tr>
					                                        <tr>
					                                             <td>
					                                            <label class="contentLabel"> Units: </label>
					                                            <label ng-bind="courseModel.courseUnits"  style="font-weight:normal;"></label>					                               
					                                            </td>
					                                            <td>
					                                            <label class="contentLabel"> Type: </label>
					                                            <label ng-bind="courseModel.courseType"  style="font-weight:normal;"></label>					                               
					                                            </td>
					                                        </tr>
					                                        <tr ng-show="validateType(courseModel.courseType)">
					                                        	<td>
					                                        		<label class="contentLabel"> Year Level:</label>
					                                        		<label ng-bind ="courseModel.yearLevel" style="font-weight:normal;"></label>
					                                        	</td>
					                                        	<td>
					                                        		<label class="contentLabel"> Strand:</label>
					                                        		<label ng-bind ="courseModel.strand" style="font-weight:normal;"></label>
					                                        	</td>
					                                        </tr>
					                                        <tr>
					                                            <td >
					                                            </td>
					                                        	<td>
					                                        		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editCourse{{$index}}" ng-click="initEdit(courseModel)">Edit</button>
					                                        		<button type="button" class="btn btn-danger" ng-click="deleteCourse(courseModel.id)">Delete</button>
					                                        	</td>
					                                        </tr>
					                                    </tbody>
					                                </table>
					                            </div>
	                                       </div>
	                                   </div>
                                <div class="modal fade" id="editCourse{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
						          <div class="modal-dialog">
						              <div class="modal-content">
						                  <div class="modal-header">
						                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
						                      <h4 class="modal-title" id="myModalLabel">Edit Course</h4>
						                  </div>
								                  <div class="modal-body">
								                  	<form role="form" ng-submit="updateCourse(courseModel,yearLevel,strandEdit)">
								                  	
								                  		<label class="contentLabel"> Course Name: </label><br> 
														<input class ="form-control" type="text" ng-model="courseModel.courseName" required><br>
						                      			<label class="contentLabel"> Code: </label><br> 
														<input class ="form-control" type="text" ng-model="courseModel.courseCode" required><br>
						                      			<label class="contentLabel"> Units: </label><br> 
														<input class ="form-control" type="text" ng-model="courseModel.courseUnits" required><br>
														<label class="contentLabel"> Type: </label><br> 
						                      			<select name="type" class="form-control" ng-model="courseEdit" ng-options="type for type in courseType" required>
											      		</select>
								        				<div class="animate-switch-container" ng-switch on="courseEdit">
														      <div class="animate-switch" ng-switch-when="major">
												      				<label class="contentLabel"> Year Level: </label><br>
																	<select name="type" class="form-control" ng-model="yearLevel" ng-options="year for year in yearArray" required>
													        		</select><br>
											                  		<label class="contentLabel"> Strand: </label><br> 
																	<select name="type" class="form-control" ng-model="strandEdit" ng-options="strand for strand in strandNames" required>
														      		</select><br>
														      		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								                      				<button type="button" class="btn btn-primary"  ng-click="updateCourse(courseModel,yearLevel,strandEdit,courseEdit)">Save changes</button>
														      </div>
														      <div class="animate-switch" ng-switch-default>
														      <br>
														      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								                      		  <button type="button" class="btn btn-primary"  ng-click="updateCourse(courseModel,yearLevel,strandEdit,courseEdit)">Save changes</button>
								                    		  </div>
														</div>
												      
								                 </form>
								                  </div>
								                    
								                 
								              </div>
								              <!-- /.modal-content -->
								          </div>
								          <!-- /.modal-dialog -->
								      </div>
	                               </div>
                           </div>
                  <!-- /.table-responsive -->
              </div>
              <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
      </div>
      <!-- Modal Declaration here -->
  		<div class="modal fade" id="registerCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                      <h4 class="modal-title" id="myModalLabel">Add Course</h4>
                  </div>
                  <div class="modal-body">
                  		<label class="contentLabel"> Name: </label><br> 
						<input class ="form-control" type="text" ng-model="course.courseName" required><br>
                    	<label class="contentLabel"> Code: </label><br> 
						<input class ="form-control" type="text" ng-model="course.courseCode" required><br>
                    	<label class="contentLabel"> Units: </label><br> 
                    	<input class ="form-control" type="text" ng-model="course.courseUnits" required><br>
						<label class="contentLabel"> Type: </label><br> 
						<select name="type" ng-init="course.courseType=courseType[1]" class="form-control" ng-model="course.courseType" ng-options="type for type in courseType" required>
			      		</select>
        				<div class="animate-switch-container" ng-switch on="course.courseType">
						      <div class="animate-switch" ng-switch-when="major">
				      				<label class="contentLabel"> Strand: </label><br> 
									<select name="type" class="form-control" ng-model="course.strand" ng-options="strand as strand.strandName for strand in strandList" required>
				      				</select>
	                   				<label class="contentLabel"> YearLevel: </label><br> 
									<select name="type" class="form-control" ng-model="course.yearLevel" ng-options="year for year in yearArray" required>
						      		</select>
						      </div>
						      <div class="animate-switch" ng-switch-default></div>
						</div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" ng-click="registerCourse()">Add</button>
                  </div>
              </div>
              <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
      </div>
</div>
